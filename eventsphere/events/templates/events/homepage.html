<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EventSphere</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        .center-content {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>Welcome to EventSphere</h1>
        <p>Discover and manage exciting events with ease!</p>
        <div class="button-container">
            <a href="{% url 'user_login' %}"><button>User Login</button></a>
            <a href="{% url 'login' %}"><button>Admin Login</button></a>
        </div>
    </div>
</body>
</html>
