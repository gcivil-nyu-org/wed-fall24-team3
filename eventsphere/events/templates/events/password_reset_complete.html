<!-- templates/events/password_reset_complete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete | EventSphere</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container Styles */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Form Box Styles */
        .form-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Heading Styles */
        .form-box h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        /* Paragraph Styles */
        .form-box p {
            margin-bottom: 20px;
            color: #555555;
            font-size: 16px;
        }

        /* Link Styling */
        .form-box a {
            color: #1a0dab;
            text-decoration: underline;
        }

        .form-box a:hover {
            color: #0c57a9;
        }

        /* Button Styles (Optional) */
        .form-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <h2>Password Reset Complete</h2>
                <p>Your password has been reset successfully. You may now <a href="{% url 'login' %}">log in</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
