<!-- templates/events/password_reset_done.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent | EventSphere</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container Styles */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Form Box Styles */
        .form-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Heading Styles */
        .form-box h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        /* Paragraph Styles */
        .form-box p {
            margin-bottom: 20px;
            color: #555555;
        }

        /* Link Text Styles */
        .link-text {
            margin-top: 20px;
        }

        .link-text p {
            margin: 0;
            color: #555555;
            font-size: 14px;
        }

        .link-text a {
            color: #4CAF50;
            text-decoration: underline;
        }

        .link-text a:hover {
            color: #4CAF50;
        }

        /* Button Styles (Optional) */
        .form-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <h2>Password Reset Sent</h2>
                <p>An email has been sent to your email address with instructions to reset your password.</p>
                <div class="link-text">
                    <p>Didn't receive an email? <a href="{% url 'password_reset' %}">Try again</a>.</p>
                </div>
                <div class="link-text">
                    <a href="{% url 'login' %}">Back to login</a>.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
