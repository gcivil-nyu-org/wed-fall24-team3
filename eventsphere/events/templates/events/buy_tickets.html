{% extends 'base.html' %}

{% block title %}Buy Tickets{% endblock %}

{% block content %}
    <style>
        .container {
            flex: 1;
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
        }

        .form-group input:focus {
            border-color: #4CAF50;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-buy {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-buy:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .btn-buy {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>

    <div class="container">
        <h2>Buy Tickets for {{ event.name }}</h2>

        <form method="post">
            {% csrf_token %}
            
            <!-- Auto-populate user's name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ request.user.userprofile.name }}" disabled>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                {{ form.email }}
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                {{ form.phone_number }}
            </div>

            <!-- Quantity Field -->
            <div class="form-group">
                <label for="quantity">Quantity (max 5):</label>
                {{ form.quantity }}
            </div>

            <!-- Button Container to center the button -->
            <div class="button-container">
                <button type="submit" class="btn-buy">Buy Tickets</button>
            </div>
        </form>
    </div>
{% endblock %}
