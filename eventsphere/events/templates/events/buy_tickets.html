{% extends 'base.html' %}

{% block title %}Buy Tickets{% endblock %}

{% block content %}
    <style>
        .container {
            flex: 1;
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:disabled {
            background-color: #f7f7f7;
        }

        .form-group input:focus {
            border-color: #4CAF50;
        }

        .form-group svg {
            position: absolute;
            top: 42px;
            left: 12px;
            width: 20px;
            height: 20px;
            fill: #999;
        }

        .form-group input.icon-input {
            padding-left: 40px; /* Space for icons */
        }

        .form-group .input-hint {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
        }

        .separator {
            border-bottom: 1px solid #eee;
            margin: 25px 0;
        }

        /* Quantity Selector */
        .quantity-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
        }

        .quantity-btn {
            background-color: #f1f1f1;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quantity-btn:hover {
            background-color: #ddd;
        }

        .quantity-display {
            font-size: 18px;
            padding: 0 15px;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        .btn-buy {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-buy:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 28px;
            }

            .btn-buy {
                font-size: 16px;
                padding: 12px 28px;
            }
        }
    </style>

    <div class="container">
        <h2>Buy Tickets for {{ event.name }}</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Auto-populate user's name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <input type="text" name="name" value="{{ request.user.userprofile.name }}" class="icon-input" disabled>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                {{ form.email }}
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                {{ form.phone_number }}
            </div>

            <!-- Quantity Selector -->
            <div class="form-group">
                <label for="quantity">Quantity (max 5):</label>
                <div class="quantity-container">
                    <button type="button" class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <span id="quantity-display" class="quantity-display">1</span>
                    <button type="button" class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
                <input type="hidden" name="quantity" id="quantity" value="1">
            </div>

            <!-- Button Container to center the button -->
            <div class="button-container">
                <button type="submit" class="btn-buy">Buy Tickets</button>
            </div>
        </form>
    </div>

    <script>
        function changeQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            let currentQuantity = parseInt(quantityInput.value);
            currentQuantity += change;

            if (currentQuantity < 1) {
                currentQuantity = 1;
            } else if (currentQuantity > 5) {
                currentQuantity = 5;
            }

            document.getElementById('quantity-display').textContent = currentQuantity;
            quantityInput.value = currentQuantity;
        }
    </script>
{% endblock %}
